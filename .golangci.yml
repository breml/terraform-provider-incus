version: "2"
linters:
  enable:
    - godot
    - misspell
    - staticcheck
    - unused
    - whitespace
  disable:
    - errcheck
    - ineffassign
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
    rules:
      - linters:
          - staticcheck
        text: "ST1005:"
formatters:
  enable:
    - gci
    - gofmt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/lxc/terraform-provider-incus)
    goimports:
      local-prefixes:
        - github.com/lxc/terraform-provider-incus
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
